<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Poppins, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #6d4aff, #120b3a, #000);
      color: white;
      padding: 30px 15px;
      overflow-y: auto;   /* âœ… SCROLL FIX */
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .card {
      max-width: 500px;
      width: 100%;
      background: rgba(20, 10, 50, 0.95);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 0 30px rgba(150, 100, 255, 0.4);
      margin-bottom: 60px;   /* âœ… EXTRA SPACE TO SCROLL */
    }

    h1 {
      text-align: center;
      margin-bottom: 8px;
      background: linear-gradient(to right, white, #c7b6ff);
      -webkit-background-clip: text;
      color: transparent;
    }

    p {
      text-align: center;
      font-size: 0.8rem;
      color: #ccc;
      margin-bottom: 20px;
    }

    .field {
      margin-bottom: 14px;
    }

    label {
      font-size: 0.8rem;
      display: block;
      margin-bottom: 5px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #777;
      background: #0b0520;
      color: white;
      outline: none;
    }

    textarea {
      border-radius: 12px;
      height: 80px;
    }

    .error {
      border-color: #ff7aa5;
    }

    .error-text {
      font-size: 0.7rem;
      color: #ffb3c7;
    }

    .radio-group {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 30px;
      border: none;
      background: linear-gradient(to right, #ff8cf0, #7b5cff);
      color: black;
      font-weight: 600;
      margin-top: 12px;
      cursor: pointer;
    }

    .toast {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #48e0b4;
      color: black;
      padding: 10px 16px;
      border-radius: 25px;
      font-size: 0.8rem;
      display: none;
      box-shadow: 0 0 20px rgba(0,255,200,0.6);
    }
  </style>
</head>

<body>

<div class="toast" id="toast">âœ… Submitted successfully!</div>

<div class="card">
  <h1>Student Registration</h1>
  <p>All fields are mandatory *</p>

  <form id="form">

    <div class="field">
      <label>Full Name *</label>
      <input id="name" placeholder="Enter your full name">
      <div class="error-text" id="nameError"></div>
    </div>

    <div class="field">
      <label>Student ID *</label>
      <input id="id" placeholder="Enter your student ID">
      <div class="error-text" id="idError"></div>
    </div>

    <div class="field">
      <label>Email *</label>
      <input id="email" placeholder="Enter your email">
      <div class="error-text" id="emailError"></div>
    </div>

    <div class="field">
      <label>Mobile Number *</label>
      <input id="phone" placeholder="10 digit number">
      <div class="error-text" id="phoneError"></div>
    </div>

    <div class="field">
      <label>Course *</label>
      <select id="course">
        <option value="">Select</option>
        <option>B.Tech</option>
        <option>B.Sc</option>
        <option>BCA</option>
        <option>Other</option>
      </select>
      <div class="error-text" id="courseError"></div>
    </div>

    <div class="field">
      <label>Gender *</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="Male"> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
        <label><input type="radio" name="gender" value="Other"> Other</label>
      </div>
      <div class="error-text" id="genderError"></div>
    </div>

    <div class="field">
      <label>Address *</label>
      <textarea id="address" placeholder="Enter your address"></textarea>
      <div class="error-text" id="addressError"></div>
    </div>

    <button type="submit">ðŸš€ Submit</button>

  </form>
</div>

<script>
  const form = document.getElementById("form");
  const toast = document.getElementById("toast");

  form.addEventListener("submit", function(e) {
    e.preventDefault();
    let valid = true;

    function check(id, errorId) {
      const v = document.getElementById(id).value.trim();
      if (!v) {
        document.getElementById(errorId).textContent = "This field is required";
        valid = false;
      } else {
        document.getElementById(errorId).textContent = "";
      }
    }

    check("name", "nameError");
    check("id", "idError");
    check("email", "emailError");
    check("phone", "phoneError");
    check("address", "addressError");

    if (!document.getElementById("course").value) {
      document.getElementById("courseError").textContent = "Select course";
      valid = false;
    } else {
      document.getElementById("courseError").textContent = "";
    }

    if (!document.querySelector('input[name="gender"]:checked')) {
      document.getElementById("genderError").textContent = "Select gender";
      valid = false;
    } else {
      document.getElementById("genderError").textContent = "";
    }

    if (valid) {
      toast.style.display = "block";
      setTimeout(() => toast.style.display = "none", 2500);
      form.reset();
    }
  });
</script>

</body>
</html>
